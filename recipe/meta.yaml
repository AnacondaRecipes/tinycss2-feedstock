{% set version = "1.1.1" %}

package:
  name: tinycss2
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tinycss2/tinycss2-{{ version }}.tar.gz
  sha256: b2e44dd8883c360c35dd0d1b5aad0b610e5156c2cb3b33434634e539ead9d8bf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - flit
    - python >=3.5
    - pip
    - pytest-runner
    - webencodings >=0.4
  run:
    - python >=3.5
    - webencodings >=0.4

test:
  imports:
    - tinycss2

about:
  home: https://github.com/Kozea/tinycss2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Low-level CSS parser for Python
  description: |
    tinycss2 is a rewrite of tinycss with a simpler API, based on the more recent
    CSS Syntax Level 3 Specification.
  doc_url: http://tinycss2.readthedocs.io
  dev_url: https://github.com/Kozea/tinycss2

extra:
  recipe-maintainers:
    - johanneskoester
    - mrandrewandrade
    - thewchan
